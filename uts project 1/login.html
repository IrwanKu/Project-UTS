<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login - LEGO Company</title>
</head>

<body>
    <div class="container">
        <h1>Login to LEGO Company</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button> | <button type="button" class="btn btn-primary"
                style="color: white;"><a href="index.html" style="color: inherit; text-decoration: none;">Kembali
                    kehalaman utama</a></button>
        </form>

    </div>
    <footer>
        <p>&copy;Copyright 2023 by 22552011307_Irwan Kurniawan</p>
    </footer>
</body>

</html>
